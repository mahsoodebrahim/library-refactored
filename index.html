<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="./assets/styles/styles.css">
</head>

<body>
  <div class="container">
    <table id="table">
      <caption>Library</caption>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Pages</th>
        <th>Read</th>
        <th>Toggle Read Status</th>
        <th>Remove Book</th>
      </tr>
    </table>

    <form>
      <fieldset>
        <legend>Add to the Library</legend>
        <div class="wrapper">

          <div class="form-row">
            <label for="title">Title:</label>
            <input type="text" id="title" placeholder="The Hobbit">
          </div>

          <div class="form-row">
            <label for="author">Author:</label>
            <input type="text" id="author" placeholder="J. R. R. Tolkien">
          </div>

          <div class="form-row">
            <label for="pages">Pages:</label>
            <input type="number" id="pages" min="1" placeholder="310">
          </div>

          <div class="form-row">
            <label>Read Status:</label><br>
            <input type="radio" id="read" name="read_status" value="read">
            <label for="read">Finished</label><br>
            <input type="radio" id="not_read" name="read_status" value="not_read">
            <label for="not_read">Not Yet</label>
          </div>

        </div>
        <input type="button" id="add-book" value="Add Book">
      </fieldset>
    </form>
  </div>

  <script src="./script.js"></script>
</body>

</html>
